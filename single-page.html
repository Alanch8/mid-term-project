<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons Import -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="nav">
        <nav class="navbar container">
          <a href="#fakeQuery" class="navbar-logo"></a>
          <div class="desktop-menu">
            <a href=""></a>
            <a href="index.html" class="nav-link">Home</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#services" class="nav-link">Services</a>
          </div>
          <a href="contact.html" class="primary-btn desktop-btn">Contact Us</a>
        </nav>
        <!-- Burger Menu -->
        <div class="burger">
          <ul class="menu">
            <div class="mobile-menu">
              <a href="#index.html" class="nav-link">Home</a>
              <a href="#projects" class="nav-link">Projects</a>
              <a href="#services" class="nav-link">Services</a>
            </div>
          </ul>
          <button class="hamburger">
            <!-- material icons https://material.io/resources/icons/ -->
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">menu</i>
          </button>
        </div>
      </div>
    </header>

    <!-- Post Section -->
    <div id="single-post" class="post-section"></div>

    <!-- Projects Section -->
    <section id="projects">
      <div class="projects">
        <div class="container projects-container">
          <h2 class="projects-heading">Recent Projects</h2>
          <div role="list" class="collection-list">
            <div id="project-cards" class="collection-list-wrapper"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Suscribe Section -->
    <section>
      <div class="suscribe-section">
        <div class="suscribe-form">
          <h1 class="suscribe-heading">Do you have any questions?</h1>
          <div class="suscribe-subtitle">Let us help you!</div>
          <div class="form">
            <form
              id="email-form"
              name="email-form"
              data-name="Email Form"
              method="get"
              class="sus-form"
              aria-label="Email Form"
            >
              <div class="textfield-wrapper">
                <div class="textfield-icon"></div>
                <input
                  type="email"
                  class="text-field"
                  maxlength="256"
                  name="email-2"
                  data-name="Email 2"
                  placeholder="Enter your email"
                />
              </div>
              <input type="submit" value="Suscribe" class="primary-btn-form" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
      <div class="footer-section">
        <div class="container footer">
          <div class="footer-content">
            <div class="footer-content-logo"></div>
            <div class="footer-content-address">
              2972 Westheimer Rd. Santa Ana, Illinois 85486
            </div>
          </div>
          <div class="footer-links">
            <a href="#footer" class="footer-link">Team</a
            ><a href="#footer" class="footer-link">Services</a
            ><a href="#footer" class="footer-link">About Us</a
            ><a href="#footer" class="footer-link">Press</a
            ><a href="#footer" class="footer-link">Projects</a
            ><a href="#footer" class="footer-link">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
    <a
      class="badge"
      href="https://www.ironhack.com/es/barcelona?utm_source=google&utm_medium=cpc&utm_campaign=RMTEU_Spain_Tier2_Global_Search_Brand_ES&utm_content=search-brand&utm_term=ironhack"
      ><img
        src="src/img/ironhack-logo.svg"
        alt="ironhack-logo"
        style="margin-right: 8px; width: 16px; margin-bottom: -2px" /><img
        src="src/img/made-with-at-ironhack.svg"
        alt="Made with ☕️ at Ironhack"
    /></a>
    <script src="hamburgerMenu.js"></script>
    <script src="fetchAPI.js"></script>

    <img src="/" alt="" />
  </body>
</html>
